<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" type="image/png" href="images/head.png" />
    <title>Memory Game</title>
  </head>
  <body>
    <div class="parent">
      <div class="overlay"></div>
      <div class="form">
        <input
          type="text"
          name="number-of-boxes"
          placeholder="choose a number [2-18] "
        />
        <input type="text" name="player-name" placeholder="your name here" />
        <p class="warning">please choose a correct number</p>
        <button class="start-btn">start game</button>
      </div>
      <div class="scores-list">
        <table>
          <thead>
            <tr>
              <th>name</th>
              <th>wrong tries</th>
              <th>date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <div class="btn">
          <button class="clear">clear</button>
          <button class="close">close</button>
        </div>
      </div>
      <p class="final-score">wrong tries : <span></span></p>
      <div class="container">
        <div class="player">
          <div class="name">hello : <span></span></div>
          <span class="material-symbols-outlined score-icon"> dataset </span>
          <div class="score">wrong tries : <span>0</span></div>
        </div>
        <div class="game"></div>
      </div>
    </div>
    <audio
      src="audio/Cartoon Boing.mp3"
      class="failure-aud"
      type="audio/mpeg"
    ></audio>
    <audio
      src="audio/Magic Chime.mp3"
      class="success-aud"
      type="audio/mpeg"
    ></audio>
    <script src="script.js"></script>
  </body>
</html>
